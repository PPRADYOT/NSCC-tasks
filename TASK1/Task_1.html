<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CryptoJS for Password Hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* New background container */
        .background-container {
            background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(16px);
            transform: scale(1.1);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main app container - now a solid card */
        .main-card {
            background: rgba(17, 24, 39, 0.8); /* bg-slate-900 with 80% opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
        }
        
        /* Custom styling for form inputs */
        .form-input {
            background-color: rgba(30, 41, 59, 0.7); /* bg-slate-800 */
            border: 1px solid rgba(51, 65, 85, 1); /* bg-slate-700 */
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background-color: rgba(30, 41, 59, 1);
            border-color: rgba(96, 165, 250, 1); /* blue-400 */
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }

        /* Gradient button style */
        .btn-gradient {
            background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
        }
        
        /* Table Styling */
        .user-table th {
            background-color: rgba(51, 65, 85, 0.5); /* slate-700 */
        }
        .user-table tr {
            transition: background-color 0.2s ease-in-out;
        }
        .user-table tr:hover {
            background-color: rgba(51, 65, 85, 0.3); /* slate-700 slightly transparent */
        }
        .user-table td {
            border-bottom: 1px solid rgba(51, 65, 85, 0.7);
        }
        .user-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-100">

    <div class="background-container"></div>

    <!-- Main content container -->
    <div class="flex items-center justify-center min-h-screen p-4">
        
        <!-- Start Page View -->
        <div id="start-view" class="text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 text-black">Welcome Back</h1>
            <p class="text-lg md:text-xl text-gray-800 mb-8 max-w-md mx-auto">The simplest way to manage your user data. Secure, fast, and beautifully designed.</p>
            <button id="get-started-btn" class="w-full sm:w-auto btn-gradient text-white font-bold py-3 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Get Started
            </button>
        </div>

        <!-- App Container (Signup & Dashboard) -->
        <div id="app-container" class="w-full max-w-xl p-8 rounded-2xl main-card hidden">

            <!-- Signup Form View -->
            <div id="signup-view">
                <h1 class="text-3xl font-bold text-center text-white mb-2">Create Your Account</h1>
                <p class="text-center text-gray-300 mb-8">Begin your journey with us today.</p>
                <form id="signup-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <input type="text" id="username" name="username" class="form-input block w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none" placeholder="e.g., neo_tokyo_pilot" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input block w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none" placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="password" name="password" class="form-input block w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none" placeholder="Minimum 8 characters" required>
                    </div>
                    
                    <div id="error-message" class="text-rose-400 text-sm text-center font-medium h-5"></div>
                    
                    <button type="submit" class="w-full btn-gradient text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                        Create Account
                    </button>
                </form>
                <p class="text-center text-gray-400 mt-6 text-sm">
                    Registered users exist? 
                    <button id="show-dashboard-btn" class="font-medium text-indigo-400 hover:text-indigo-300 transition">View Dashboard</button>
                </p>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-white">User Management</h1>
                     <button id="show-signup-btn" class="font-medium text-sm btn-gradient text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        + Add User
                    </button>
                </div>

                <div class="overflow-x-auto rounded-lg border border-slate-700">
                    <table class="min-w-full text-left user-table">
                        <thead>
                            <tr>
                                <th class="p-4 font-semibold text-white">Username</th>
                                <th class="p-4 font-semibold text-white">Email</th>
                                <th class="p-4 font-semibold text-white text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- User data will be injected here -->
                        </tbody>
                    </table>
                     <p id="no-users-message" class="text-center text-gray-400 py-8 hidden">No users found. Add a new user to see them here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element Selection ---
            const startView = document.getElementById('start-view');
            const getStartedBtn = document.getElementById('get-started-btn');
            const appContainer = document.getElementById('app-container');
            
            const signupView = document.getElementById('signup-view');
            const dashboardView = document.getElementById('dashboard-view');
            const signupForm = document.getElementById('signup-form');
            const errorMessage = document.getElementById('error-message');
            const userTableBody = document.getElementById('user-table-body');
            const noUsersMessage = document.getElementById('no-users-message');
            const showDashboardBtn = document.getElementById('show-dashboard-btn');
            const showSignupBtn = document.getElementById('show-signup-btn');

            // --- Utility Functions ---
            const getUsers = () => {
                const users = localStorage.getItem('users');
                return users ? JSON.parse(users) : [];
            };

            const saveUsers = (users) => {
                localStorage.setItem('users', JSON.stringify(users));
            };
            
            const renderDashboard = () => {
                const users = getUsers();
                userTableBody.innerHTML = ''; 

                if (users.length === 0) {
                    noUsersMessage.classList.remove('hidden');
                    userTableBody.closest('table').classList.add('hidden');
                } else {
                    noUsersMessage.classList.add('hidden');
                    userTableBody.closest('table').classList.remove('hidden');
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="p-4 whitespace-nowrap">${user.username}</td>
                            <td class="p-4 whitespace-nowrap">${user.email}</td>
                            <td class="p-4 text-right">
                                <button class="delete-btn text-rose-500 hover:text-rose-400 transition" data-email="${user.email}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                </button>
                            </td>
                        `;
                        userTableBody.appendChild(row);
                    });
                }
            };
            
            // --- View Toggling ---
            const showSignupView = () => {
                dashboardView.classList.add('hidden');
                signupView.classList.remove('hidden');
            };

            const showDashboardView = () => {
                renderDashboard();
                signupView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
            };

            showDashboardBtn.addEventListener('click', showDashboardView);
            showSignupBtn.addEventListener('click', showSignupView);

            // --- Event Handlers ---
            
            // Event listener for the new "Get Started" button
            getStartedBtn.addEventListener('click', () => {
                startView.classList.add('hidden');
                appContainer.classList.remove('hidden');

                // Decide which view to show inside the app container
                if (getUsers().length > 0) {
                    showDashboardView();
                } else {
                    showSignupView();
                }
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                errorMessage.textContent = '';

                const username = signupForm.username.value.trim();
                const email = signupForm.email.value.trim().toLowerCase();
                const password = signupForm.password.value;

                if (!username || !email || !password) {
                    errorMessage.textContent = 'All fields are required.';
                    return;
                }
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    errorMessage.textContent = 'Please enter a valid email address.';
                    return;
                }
                if (password.length < 8) {
                    errorMessage.textContent = 'Password must be at least 8 characters long.';
                    return;
                }

                const users = getUsers();

                if (users.some(user => user.email === email)) {
                    errorMessage.textContent = 'An account with this email already exists.';
                    return;
                }
                 if (users.some(user => user.username.toLowerCase() === username.toLowerCase())) {
                    errorMessage.textContent = 'This username is already taken.';
                    return;
                }
                
                const hashedPassword = CryptoJS.SHA256(password).toString();
                const newUser = { username, email, hashedPassword };
                users.push(newUser);
                saveUsers(users);

                signupForm.reset();
                showDashboardView();
            });
            
            userTableBody.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    const emailToDelete = deleteButton.dataset.email;
                    let users = getUsers();
                    users = users.filter(user => user.email !== emailToDelete);
                    saveUsers(users);
                    renderDashboard();
                }
            });

        });
    </script>
</body>
</html>
